<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .action-buttons a {
            padding: 6px 12px;
            margin-right: 5px;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
        }

        .action-buttons a.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <h2>All Users</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Company</th>
                <th>Address</th>
                <th>City</th>
                <th>ZIP Code</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Payment Status</th>
                <th>Payment Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through user data from the database and display here -->
            <!-- Example row -->
            <tr>
                <td>1</td>
                <td>John</td>
                <td>Doe</td>
                <td>Example Co.</td>
                <td>123 Main St.</td>
                <td>New York</td>
                <td>10001</td>
                <td>+1 (555) 123-4567</td>
                <td>john.doe@example.com</td>
                <td>Paid</td>
                <td>$100.00</td>
            </tr>
            <!-- Repeat for more users -->
        </tbody>
    </table>

</body>
</html>
